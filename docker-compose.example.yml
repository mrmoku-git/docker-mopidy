version: "3"
services:
  mopidy:
    image: mopidy:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      #
      # https://github.com/linuxserver/docker-mods/tree/universal-package-install
      #
      - DOCKER_MODS=linuxserver/mods:universal-package-install
      - INSTALL_PIP_PACKAGES=Mopidy-YTMusic
      # - INSTALL_PACKAGES=mopidy-podcast
    restart: "unless-stopped"
    ports:
      - 6666:6600
      - 6680:6680
    volumes:
      - /srv/mopidy-linuxserver/config/:/config/
      - /srv/mopidy-linuxserver/data/:/data/
      # /music/:/music/
